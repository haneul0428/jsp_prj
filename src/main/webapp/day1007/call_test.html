<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="shortcut icon" href="http://192.168.10.214/jsp_prj/common/images/favicon.ico">
<link rel="stylesheet" type="text/css" href="http://192.168.10.214/jsp_prj/common/css/main_20240911.css">

<!-- bootstrap CDN 시작 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- jQuery CDN 시작 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">

</style>

<script type="text/javascript">
$(function(){
	$("#getLink").click(function(){
		if(confirm("GET방식으로 요청하시겠습니까?")){
			//location.href = "call.jsp";
			location.href = "http://192.168.10.214/jsp_prj/day1007/call.jsp";
		}//if
	});//click
	
	$("#btnGet").click(function(){
		if(confirm("form submit으로 요청하시겠습니까?")){
			//java script의 submit()를 사용
			//document.frmGet.submit();
			
			//jQuery submit()를 사용
			$("#frmGet").submit();
		}//if
	});
	
	$("#btnPost").click(function(){
		if(confirm("form submit으로 요청하시겠습니까?")){
			//java script의 submit()를 사용
			//document.frmPost.submit();
			
			//jQuery submit()를 사용
			$("#frmPost").submit();
		}//if
	});
	
	$("#btn").click(function(evt){
		//<button 은 자동 submit을 수행 --> 이를 막기 위해서 --> preventDefault() 사용
		evt.preventDefault();
		
		//alert(evt);	//Object
		
		if(confirm("form submit으로 요청하시겠습니까?")){
			//java script의 submit()를 사용
			//document.frmPost.submit();
			
			//jQuery submit()를 사용
			$("#frmPost").submit();
		}//if
	});
});//ready()
</script>

</head>
<body>

<div>
	<h2>GET방식으로 JSP요청</h2>
	<ul>
		<li>링크사용: <a href="call.jsp">요청</a></li>
		<li>location 객체사용: <a href="#void" id="getLink">요청</a></li><!-- #void: 이동할 페이지 없음 -->
		<li>form 객체사용: 
			<form method="get" action="call.jsp" name="frmGet" id="frmGet">
				<!-- <input type="submit" value="GET방식 요청" class="btn btn-outline-primary btn-sm"/> -->
				<input type="button" value="GET방식 요청" class="btn btn-outline-success btn-sm" id="btnGet"/>
			</form>
		</li>
	</ul>
	
	<h2>POST방식의 요청</h2>
		<form method="post" action="call.jsp" name="frmPost" id="frmPost">
			<!-- <input type="submit" value="POST방식 요청" class="btn btn-outline-primary btn-sm"/> -->
			<input type="button" value="POST방식 요청" class="btn btn-outline-info btn-sm" id="btnPost"/>
			
			<!-- button 태그는 input type="submit"과 같은 동작을 수행 -->
			<button id="btn" class="btn btn-outline-warning btn-sm">전송</button>
		</form>	
</div>

</body>
</html>
